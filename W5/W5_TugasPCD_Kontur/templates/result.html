{% extends "base.html" %} {% block title %}Hasil Operasi Citra{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading"><i class="bi bi-check-circle-fill"></i> Operasi Berhasil!</h4>
        <p class="mb-0">Berikut adalah hasil perbandingan gambar asli dan gambar setelah diproses.</p>
      </div>
    </div>
  </div>

  <h3 class="text-center mb-4"><i class="bi bi-image"></i> Perbandingan Hasil</h3>
  
  <div class="row g-4">
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0"><i class="bi bi-file-image"></i> Gambar Asli</h5>
        </div>
        <div class="card-body text-center p-4">
          <img
            src="{{ original_image_path }}"
            alt="Original Image"
            class="img-fluid rounded shadow-lg"
            style="max-height: 400px; object-fit: contain;"
          />
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-success text-white text-center">
          <h5 class="mb-0"><i class="bi bi-stars"></i> Gambar Hasil</h5>
        </div>
        <div class="card-body text-center p-4">
          <img
            src="{{ modified_image_path }}"
            alt="Modified Image"
            class="img-fluid rounded shadow-lg"
            style="max-height: 400px; object-fit: contain;"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4 mb-5">
    <a href="{{ back_url if back_url else '/' }}" class="btn btn-lg btn-secondary">
      <i class="bi bi-arrow-left-circle"></i> Kembali
    </a>
  </div>
</div>
{% endblock %}

{% extends "base.html" %} {% block title %}Histogram Specification{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
          <h5 class="mb-0"><i class="bi bi-sliders"></i> Spesifikasi Histogram Citra</h5>
        </div>
        <div class="card-body">
          <p class="text-muted mb-3">Upload dua gambar: gambar yang akan diubah dan gambar referensi untuk matching histogram.</p>
          <form action="/specify/" enctype="multipart/form-data" method="post">
            <div class="mb-3">
              <label for="file" class="form-label">
                <i class="bi bi-1-circle-fill text-primary"></i> Pilih Gambar yang Akan Diubah
              </label>
              <input
                name="file"
                type="file"
                accept="image/*"
                class="form-control"
                id="file"
                required
              />
            </div>
            <div class="mb-3">
              <label for="ref_file" class="form-label">
                <i class="bi bi-2-circle-fill text-success"></i> Pilih Gambar Referensi
              </label>
              <input
                name="ref_file"
                type="file"
                accept="image/*"
                class="form-control"
                id="ref_file"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning">
                <i class="bi bi-arrow-left-right"></i> Spesifikasi Histogram
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %} {% block title %}Grayscale Image Conversion{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0"><i class="bi bi-circle-half"></i> Konversi Citra ke Grayscale</h5>
        </div>
        <div class="card-body">
          <p class="text-muted mb-3">Upload gambar berwarna untuk mengkonversinya menjadi grayscale.</p>
          <form action="/grayscale/" enctype="multipart/form-data" method="post">
            <div class="mb-3">
              <label for="grayFile" class="form-label">Pilih Gambar</label>
              <input
                name="file"
                type="file"
                accept="image/*"
                class="form-control"
                id="grayFile"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-secondary">
                <i class="bi bi-circle-half"></i> Konversi ke Grayscale
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

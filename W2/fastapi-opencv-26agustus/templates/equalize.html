{% extends "base.html" %} {% block title %}Histogram Equalization{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0"><i class="bi bi-graph-up"></i> Equalisasi Histogram Citra</h5>
        </div>
        <div class="card-body">
          <p class="text-muted mb-3">Upload gambar untuk melakukan equalisasi histogram dan meningkatkan kontras gambar.</p>
          <form action="/equalize/" enctype="multipart/form-data" method="post">
            <div class="mb-3">
              <label for="equalFile" class="form-label">Pilih Gambar</label>
              <input
                name="file"
                type="file"
                accept="image/*"
                class="form-control"
                id="equalFile"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-graph-up-arrow"></i> Equalisasi Histogram
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
